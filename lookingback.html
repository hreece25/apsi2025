<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Centered Google Form</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: black;
        background: linear-gradient(
          to bottom,
          #007bff,
          #00c6ff
        ); /* Top to bottom gradient */
        background-size: cover; /* scales image to fill screen */
        background-position: center; /* centers the image */
        background-repeat: no-repeat; /* prevents tiling */
        display: flex;
        justify-content: center; /* Centers horizontally */
        align-items: center; /* Centers vertically */
        height: 100vh;
      }

      a{
        margin-left: 250px;
        justify-content: center;
        text-align: center;
        align-items: center;
      }

      .form-wrapper {
        width: 640px;
        max-width: 100%;
      }

      iframe {
        width: 100%;
        height: 80vh; /* or set a fixed height if you prefer */
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="form-wrapper">
      <iframe
        src="https://docs.google.com/forms/d/e/1FAIpQLSd7auyhsObXiA-S85S03IxTLmjrA_BbG6mXet70srviQLxJUg/viewform?embedded=true"
        width="640"
        height="2183"
        frameborder="0"
        marginheight="0"
        marginwidth="0"
        >Loadingâ€¦</iframe
      >
      <a href="https://communitycodingproject.org">HOME</a>
    </div>
  </body>
</html>
